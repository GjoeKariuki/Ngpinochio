<!-- prepolute items details and disable field -->

<div>
    
    <form (ngSubmit)="onSubmit()" [formGroup]="checkoutform" >
        <h2>Check Out Form</h2>
        <div *ngFor="let ord of orderItems" style="color:blueviolet">
            <div class="product-item" >
                <label for="name" >Product name</label>
                <h3 formControlName="pname"></h3>
            </div>
            <div class="product-item">
                <label for="name">Product price</label>
                <h3 formControlName="price"></h3>
            </div>
            <div class="product-item">
                <label for="amount">Product amount</label>
                <h3 formControlName="amount"></h3>
            </div>            
        </div>
        <div class="form-item">
            <label for="email">Enter your email</label>
            <input type="text" id="email" formControlName="email">
        </div>
        <div class="form-item">
            <label for="phone number">Enter your phone number</label>
            <input type="number" id="phone number" formControlName="phonenumber">
        </div>
        <div *ngIf="orderItems.length">
            <button type="submit" [disabled]="!checkoutform.valid">Purchase</button>
        </div>
    </form>
    
</div>
