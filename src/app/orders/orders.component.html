<!-- prepolute items details and disable field -->

<div>
    <form (ngSubmit)="onSubmit()" [formGroup]="checkoutform" >
        <div *ngFor="let ord of orderItems">
            <div class="product-item">
                <label for="name">Product name</label>
                <input type="text" placeholder="{{ord.pname}}" formControlName="pname">
            </div>
            <div class="product-item">
                <label for="name">Product price</label>
                <input type="text" placeholder="{{ord.price}}" formControlName="price">
            </div>
            
        </div>
        <div class="form-item">
            <label for="email">Enter your email</label>
            <input type="text" id="email" formControlName="email">
        </div>
        <div class="form-item">
            <label for="phone number">Enter your phone number</label>
            <input type="number" id="phone number" formControlName="phonenumber">
        </div>
        <div *ngIf="orderItems.length">
            <button type="submit" [disabled]="!checkoutform.valid">Purchase</button>
        </div>
    </form>
    
</div>
