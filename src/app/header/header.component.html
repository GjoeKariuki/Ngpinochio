
  <mat-toolbar color="primary" class="custom-toolbar">
    <div fxHide.gt-xs>
        <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div>
        <a routerLink="/home">HOME</a>
    </div>
    <div id="navigateLinks">
        <ul class="navigation-items">
           
            <li><a routerLink="/category" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">PRODUCTS</a></li>
            <li>
                <a (click)="openCartModal()" style="cursor: pointer;"><fa-icon [icon]="faCartShopping"></fa-icon>CART</a>
            </li>
            <li>
                <a [routerLink]="'/orders'">ORDERS</a>
            </li>
            <li>
                <a href ="#" *ngIf="authService.isloggedIn()">WELCOME, {{authService.getuserName()}}</a>
           <a routerlink="login" *ngIf="!authService.isloggedIn()" >LOGIN?</a>
          <a *ngIf="authService.isloggedIn()" class="logoutbtn" (click)="authService.logout()"> LOGOUT?</a>
            </li>
        </ul>
    </div>
</mat-toolbar>
